<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunLynk - Nexus Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to achieve the galaxy background and glowing effects */
        body {
            background-color: #0d0d1a; /* Very dark base */
            background-image: url('https://images.unsplash.com/photo-1514829375354-15077227c491?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Placeholder galaxy image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Keeps background fixed on scroll */
            color: #E0E0E0; /* Light text for dark background */
        }

        .navbar-custom {
            backdrop-filter: blur(10px) brightness(0.8); /* Frosted glass effect */
            background-color: rgba(20, 20, 30, 0.7); /* Slightly transparent dark */
            border-bottom: 1px solid rgba(120, 120, 150, 0.2);
        }

        .card-custom {
            backdrop-filter: blur(8px) brightness(0.8);
            background-color: rgba(20, 20, 30, 0.6);
            border: 1px solid rgba(120, 120, 150, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .card-custom:hover {
            transform: translateY(-5px);
        }

        .input-glow:focus {
            outline: none;
            border-color: #8B5CF6; /* DaisyUI primary color for glow, or custom purple */
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.5); /* Custom purple glow */
        }

        /* Custom gradient for FunLynk text if not using image */
        .funlynx-text-gradient {
            background-image: linear-gradient(to right, #FDE68A, #EC4899, #8B5CF6); /* Yellow, Pink, Purple */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        /* Avatar border colors matching logo aura */
        .avatar-border-1 .mask { border: 2px solid #FDE68A; } /* Yellow */
        .avatar-border-2 .mask { border: 2px solid #EC4899; } /* Pink */
        .avatar-border-3 .mask { border: 2px solid #8B5CF6; } /* Purple */
        .avatar-border-4 .mask { border: 2px solid #38BDF8; } /* Blue */
        .avatar-border-5 .mask { border: 2px solid #4ade80; } /* Neon Green */
        .avatar-border-6 .mask { border: 2px solid #f97316; } /* Orange */

        /* Glowing icon effect */
        .glowing-icon {
            filter: drop-shadow(0 0 5px currentColor);
            transition: all 0.2s ease-in-out;
        }
        .glowing-icon:hover {
            filter: drop-shadow(0 0 10px currentColor) brightness(1.2);
            transform: scale(1.05);
        }

        /* Specific colors for activity icons */
        .icon-guitar { color: #EC4899; } /* Pink */
        .icon-rollerblades { color: #4ade80; } /* Neon Green */
        .icon-book { color: #FDE68A; } /* Yellow */
        .icon-controller { color: #8B5CF6; } /* Purple */

        /* Using the image as background for activity icons for more realism */
        .activity-icon-container {
            width: 4rem; /* Equivalent to w-16 */
            height: 4rem; /* Equivalent to h-16 */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem; /* rounded-lg */
            backdrop-filter: blur(5px);
            background-color: rgba(50, 50, 70, 0.4); /* Slightly lighter transparent background */
            border: 1px solid rgba(120, 120, 150, 0.2);
            transition: all 0.2s ease-in-out;
        }
        .activity-icon-container:hover {
            background-color: rgba(70, 70, 90, 0.6);
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
